plugins {
    id "com.github.samueltbrown.cucumber" version "0.9"
}
apply plugin: 'java'
apply plugin: 'idea'

def cucumberVersion = "1.2.4"

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

repositories {
    mavenCentral()
}

cucumber {
    formats = ['pretty','json:build/cucumber.json','junit:build/cucumber.xml']
    featureDirs = ['src/cucumber/resources/features']
    tags = ['@authentication']
    monochrome = false
    strict = false
    dryRun = false
    ignoreFailures = true
}

dependencies {
    cucumberRuntime files("${jar.archivePath}")
    cucumberCompile "info.cukes:cucumber-java:$cucumberVersion"

    cucumberCompile 'junit:junit:4.11'
    cucumberCompile "info.cukes:cucumber-junit:$cucumberVersion"

    cucumberCompile 'org.glassfish.jersey.core:jersey-client:2.15'
    cucumberCompile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.4.1'
    cucumberCompile 'org.glassfish.jersey.media:jersey-media-moxy:2.15'
    cucumberCompile 'org.apache.cxf:cxf-rt-rs-client:3.1.1'  //Jersey client
    cucumberCompile 'junit:junit-dep:4.11'
    cucumberCompile 'org.hamcrest:hamcrest-all:1.3'
    cucumberCompile ('org.seleniumhq.selenium:selenium-java:2.44.0') { exclude group: 'junit' }
    cucumberCompile 'org.seleniumhq.selenium:selenium-api:2.44.0'
    cucumberCompile 'log4j:log4j:1.2.17'
    cucumberCompile 'args4j:args4j:2.0.16'
    cucumberCompile 'commons-configuration:commons-configuration:1.8'
    cucumberCompile 'uk.com.robust-it:cloning:1.9.0'
    cucumberCompile 'jline:jline:2.6'
    cucumberCompile 'com.googlecode.java-diff-utils:diffutils:1.2.1'
    cucumberCompile 'org.apache.httpcomponents:httpcore:4.2.3'
    cucumberCompile 'org.codehaus.jackson:jackson-mapper-asl:1.9.12'
    cucumberCompile 'commons-jxpath:commons-jxpath:1.3'
    cucumberCompile 'org.glassfish.jersey.core:jersey-client:2.6'
    cucumberCompile 'org.glassfish.jersey.connectors:jersey-apache-connector:2.6'
    cucumberCompile 'net.htmlparser.jericho:jericho-html:3.3'
    cucumberCompile files ("lib/captchaswerve-1.0-SNAPSHOT.jar","lib/zap-api-2.4-v9.jar", "lib/harlib-1.1.1.jar",
            "lib/proxy-2.4.3.jar", "lib/testng-6.8.21.jar", "lib/nessus-java-client-0.1-SNAPSHOT.jar")
}

